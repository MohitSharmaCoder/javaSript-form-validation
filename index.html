<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container w-50">
        <form>
            <h4 className='text-center mb-2'>Please fill the form</h4>
            <div class="form-group mb-2">
                <input type="text" class="form-control " name="name" id="name" aria-describedby="emailHelp"
                    placeholder="Name" />
                    <div id="namevalid" class="invalid-feedback">your name must be 2- 10 charaters</div>
            </div>
            <div class="form-group mb-2">
                <input type="email" class="form-control" name="email" id="email"
                    aria-describedby="emailHelp" placeholder="Email" />
                    <div id="namevalid" class="invalid-feedback">your name must be 2- 10 charaters</div>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="phone" id="phone" aria-describedby="emailHelp"
                    placeholder="Phone Number" />
                    <div id="namevalid" class="invalid-feedback">your name must be  10 charaters</div>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="description" id="description" placeholder="Message"
                    rows="3"></textarea>
            </div>
            <div className='text-center'><button type="submit" class="border-0 mt-2 btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
